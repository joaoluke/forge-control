[package]
name = "forge-control"
version = "0.1.0"
description = "Gerenciador de ambiente de desenvolvimento local"
authors = ["Jo√£o Lucas"]
license = ""
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = "0.31"
local-ip-address = "0.6"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rss = "2.0"
chrono = { version = "0.4", features = ["serde"] }
urlencoding = "2.1"
readability = "0.3.0"
